name: Build Pico Probe

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install toolchain
      run: |
        sudo apt update
        sudo apt install -y gcc-arm-none-eabi cmake ninja-build build-essential

    - name: Build firmware
      run: |
        mkdir -p build
        cd build
        cmake -G Ninja ..
        ninja

    - name: Upload UF2
      uses: actions/upload-artifact@v4
      with:
        name: picoprobe-uf2
        path: build/*.uf2
